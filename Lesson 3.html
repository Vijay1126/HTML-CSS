<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Username </label>
        <input type="text" id="username" name= "username" placeholder="username" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name = "email" placeholder="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name= "password" placeholder="password">

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="25-50" id="option-2">
        <label for="option-2">25-50</label>
        <input type="radio" name="age" value="50-75" id="option-3">
        <label for="option-3">50-75</label>

        <br><br>

        <label for="question">Security Questions:</label>
        <select name="question" id="question">
            <option value="q1">When were you born</option>
            <option value="q2">Who is your bestfriend?</option>
            <option value="q3">When did you marry?</option>
        </select>

        <br><br>

        <label for="answer">Answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br><br>
        <input type="submit" value="Submit the form">


    </form>


    

</body>
</html>
